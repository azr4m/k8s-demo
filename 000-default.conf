<VirtualHost *:80>
    ServerName localhost
    ServerAlias *

    DocumentRoot /var/www/html

    <FilesMatch \.php$>
        SetHandler "proxy:fcgi://php-svc:9000"
    </FilesMatch>

    <Directory "/var/www/html">
      AllowOverride All
      Options All
      Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    LogLevel debug
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
